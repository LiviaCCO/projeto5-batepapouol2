<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="telaEntrada">
        <img src="logo.png">
        <input data-test="input-name" id="name" type="nome" placeholder="Digite seu nome">
        <button data-test="send-name" onclick="nomeUsuario()" type="button">Entrar</button>
    </div>
    <div data-test="overlay" class="sidebarAll escondido">
        <div onclick="sidebar()" class="transparencia"></div>
        <div class="sidebar">
            <div class="contato">Escolha um contato para enviar mensagem:</div>
            <ul class="listaParticipantes">
                <li class="opcao1">
                    <ion-icon name="people"></ion-icon>
                    <div class="pessoa">Todos</div>
                </li>
                <li class="opcao1">
                    <ion-icon name="person-circle"></ion-icon>
                    <div class="pessoa">João</div>
                </li>
            </ul>
            
            <div class="visibilidade">Escolha a visibilidade:</div>
            <ul>
                <li data-test="public" class="opcao2" onclick="visibilidade(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <div class="nome">Público
                        <ion-icon data-test="check" name="checkmark-outline"></ion-icon>
                    </div>
                </li>
                <li data-test="private" class="opcao2" onclick="visibilidade(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <div class="nome">Reservadamente
                        <ion-icon class="opacity" data-test="check" name="checkmark-outline"></ion-icon>
                    </div>
                </li>
            </ul>
                        
        </div>
    </div>
    <div class="topo">
        <img src="logo.png">
        <ion-icon onclick="sidebar()" data-test="open-participants" name="people"></ion-icon>
    </div>
    <ul class="chat">
      
        
    </ul>
    <div class="barra">
        <div class="msg">
            <input data-test="input-message" type="msg" id="text" placeholder="Escreva aqui..." >
            <div  data-test="recipient" class="detalhes">Enviando para Todos (Público)</div>
        </div>
        <ion-icon onclick="enviarMsg()" data-test="send-message" id="icon" name="paper-plane-outline"></ion-icon>    
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script> -->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
        
</body>
</html>
